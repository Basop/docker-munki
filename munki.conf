<IfModule mod_ssl.c>
<VirtualHost _default_:443>
        ServerName munki
        ServerAlias munki

        ServerAdmin webmaster@localhost
        DocumentRoot /munki_repo

        Alias /repo /munki_repo
        <Location /repo/>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride None
            Order allow,deny
            allow from all
        </Location>

        Alias /munki_repo /munki_repo
        <Directory /munki_repo>
            SSLRequireSSL
            #Options Indexes
            DAV On
            AuthType Basic
            AuthName "webdav"
            AuthUserFile /etc/apache2/webdav.password
            Require valid-user
        </Directory>
            SSLEngine on
            SSLCertificateFile    /etc/ssl/certs/munkiwebadmin.crt
            SSLCertificateKeyFile /etc/ssl/private/munkiwebadmin.key

</VirtualHost>
</IfModule>
